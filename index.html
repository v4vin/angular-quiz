<!doctype html>
<html>
  <head>
    <title>Quiz - Angular</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="_csrf" content=""/>
    <meta name="_version" content="6.0.0.57"/>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
		<style class="cp-pen-styles">ul {
  list-style: none;
  margin: 0 0 1em;
  padding: 0;
}
.choices li {
  display: block;
  padding: 5px 10px;
	background: #fff;
  border: solid 2px #999;
  margin: 10px 0;
  cursor: pointer;
  text-transform: uppercase;
  font-size: 80%;
  letter-spacing: 0.05em;
}
.choices li:hover {
  border: solid 2px #000;
}
.choices li.selected {
  background: #5cb85c;
}
.btn{
	cursor: pointer;
}
.btn.disabled.enabled, .btn.enabled:disabled {
	cursor: pointer;
  opacity: 1;
}
</style>
  </head>
  <body>
		<div id="main">
			<div class="container">
				<div class="jumbotron" ng-app="ngApp" ng-controller="QuizController as quizCtrl">
					<ul>
						<li ng-repeat="quizItem in quizCtrl.questionList[0].Questions track by $index" ng-init="parentIndex = $index" ng-show="$index == quizCtrl.currQuestion">
							<h1 class="single-question" ng-bind-html="quizItem.Question"></h1>
							<hr/>
							<ul class="choices">
								<li ng-repeat="answer in quizItem.Options" ng-click="quizCtrl.makeSelection($parent.$index,$index,answer)" ng-class="{'selected' : quizCtrl.selections[$parent.$index] == $index}">{{ answer }}</li>
							</ul>
							<hr/>
						</li>
					</ul>
					<button type="button" class="btn btn-success" ng-click="quizCtrl.previousQuestion()" ng-class="{'disabled' : quizCtrl.currQuestion == 0}">Previous Question</button>
					<button type="button" class="btn btn-success disabled" ng-click="quizCtrl.nextQuestion()" ng-class="{'enabled' : quizCtrl.currQuestion < (quizCtrl.questionList[0].Questions.length-1) && quizCtrl.allowNav == true}" ng-hide="quizCtrl.currQuestion == (quizCtrl.questionList[0].Questions.length-1)">Next Question</button>
					<button type="button" class="btn btn-danger" ng-click="quizCtrl.nextQuestion()" ng-show="quizCtrl.currQuestion == (quizCtrl.questionList[0].Questions.length-1)">Finish Quiz</button>
					<br/><br/>
					<button type="button" class="btn btn-primary" ng-click="quizCtrl.resetQuiz()">Reset Quiz</button>
				</div>
			</div>
		<script src="assets/js/head.js"></script>
		<script src="assets/js/body.js"></script>
  </body>
</html>
